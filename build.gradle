

buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        maven {
            url 'http://dl.bintray.com/jetbrains/intellij-plugin-service'
        }

    }
    dependencies {
        classpath "org.jetbrains.intellij.plugins:gradle-intellij-plugin:0.5.0-SNAPSHOT"
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.4.2"
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'codenarc'
apply plugin: "jacoco"
apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'codenarc'

intellij {
    version '2018.2'
}


// --- properties ---
ext.pitVersion = '1.4.3'
sourceCompatibility = 1.6
// --- properties ---

// workaround for http://issues.gradle.org/browse/GRADLE-2538
sourceSets.main.java.srcDirs = []
sourceSets.main.groovy.srcDir 'src/main/java'

jacoco {
    toolVersion = "0.7.0.201403182114"
}

jacocoTestReport {
    additionalSourceDirs = files(sourceSets.main.allJava.srcDirs)
}

build.dependsOn jacocoTestReport

repositories {
    mavenCentral()
    mavenLocal()
}

configurations {
    releaseJars
}

dependencies {

    compile("org.pitest:pitest-command-line:$pitVersion") { transitive = false }
    compile("org.pitest:pitest-entry:$pitVersion") { transitive = false }
    compile("org.pitest:pitest:$pitVersion") { transitive = false }
    compile("com.thoughtworks.xstream:xstream:1.4.8")

    compile 'org.codehaus.groovy:groovy-all:2.4.15'
    testCompile ('org.spockframework:spock-core:0.7-groovy-2.0') {
        exclude group: 'org.codehaus.groovy'
    }
    testCompile 'org.objenesis:objenesis:1.2'
}

jar {
    metaInf {
        from('/META-INF') {
            include 'plugin.xml'
        }
    }
}
