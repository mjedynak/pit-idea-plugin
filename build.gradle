apply plugin: 'groovy'
apply plugin: 'codenarc'
apply plugin: "jacoco"
apply plugin: 'idea'
apply from: 'idea.gradle'


// --- properties ---
ext.ideaInstallationPath = 'C:/Program Files (x86)/JetBrains/IntelliJ IDEA Community Edition 13.0'
ext.ideaJdk = 'IDEA IC-133.193'
sourceCompatibility = 1.6
// --- properties ---

// workaround for http://issues.gradle.org/browse/GRADLE-2538
sourceSets.main.java.srcDirs = []
sourceSets.main.groovy.srcDir 'src/main/java'


jacocoTestReport {
    additionalSourceDirs = files(sourceSets.main.allJava.srcDirs)
}

build.dependsOn jacocoTestReport

repositories {
    mavenCentral()
	mavenLocal()
}

configurations {
    releaseJars
}

task dist(type: Zip) {
    from(jar.outputs.files) {
        into('pit-idea-plugin/lib')
    }
    from(configurations.releaseJars) {
        into('pit-idea-plugin/lib')
    }
    archiveName 'pit-idea-plugin.zip'
    dependsOn build
}

dependencies {

    releaseJars('org.pitest:pitest-command-line:0.32') { transitive = false }
    releaseJars('org.pitest:pitest:0.32') { transitive = false }

    compile fileTree(dir: ideaInstallationPath + '/lib', include: '*.jar')
    compile 'org.codehaus.groovy:groovy-all:2.0.6'
    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
    testCompile 'org.objenesis:objenesis:1.2'
}

metaInf << files('/META-INF/plugin.xml')
